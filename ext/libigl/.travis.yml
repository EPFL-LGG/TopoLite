dist: trusty
sudo: true
language: cpp
cache: ccache
matrix:
  include:
  - os: linux
    compiler: gcc # 4.8.4 by default on Trusty
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - libmpfr-dev
        - libboost-filesystem-dev
        - libboost-system-dev
        - libboost-thread-dev
        - libblas-dev
        - liblapack-dev
        - xorg-dev
        - libglu1-mesa-dev
        - python3-setuptools
        - libpython3-dev
    env:
    - MATRIX_EVAL="export CONFIG=Debug && CHECK_UNDEFINED=ON && PYTHON=python3"
  - os: linux
    compiler: gcc-7
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-7
        - g++-7
        - libmpfr-dev
        - libboost-filesystem-dev
        - libboost-system-dev
        - libboost-thread-dev
        - libblas-dev
        - liblapack-dev
        - xorg-dev
        - libglu1-mesa-dev
        - python3-setuptools
        - libpython3-dev
    env:
    - MATRIX_EVAL="export CC=gcc-7 && CXX=g++-7 && CONFIG=Debug && CHECK_UNDEFINED=ON && PYTHON=python3"
  - os: osx
    compiler: clang
    env:
    - MATRIX_EVAL="export CONFIG=Debug && CHECK_UNDEFINED=ON && PYTHON=python3"

install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install ccache; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export PATH="/usr/local/opt/ccache/libexec:$PATH"; fi
- eval "${MATRIX_EVAL}"
- ccache --max-size=5.0G
- ccache -V && ccache --show-stats && ccache --zero-stats

script:
# Tutorials and tests
- mkdir build
- cd build
- cmake -DCMAKE_BUILD_TYPE=$CONFIG -DLIBIGL_BUILD_TESTS=ON -DLIBIGL_BUILD_TUTORIALS=ON ../
- make -j 2
- ctest --verbose
- ccache --show-stats
- cd ../
- rm -rf build
